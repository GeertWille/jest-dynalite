name: Pipeline

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Lint
        run: |
          yarn install --immutable --mode=skip-build
          yarn lint
        env:
          CI: true

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Build
        run: |
          yarn install --immutable --mode=skip-build
          yarn test:types
        env:
          CI: true

  test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        run: |
          yarn install --immutable --mode=skip-build
          yarn test --coverage
        env:
          CI: true
      - name: Publish Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: E2E Tests
        run: |
          yarn
          yarn e2e
        env:
          CI: true

  publish:
    runs-on: ubuntu-latest

    needs: [lint, test, e2e]

    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.')
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org"
      - name: Publish
        run: |
          yarn --frozen-lockfile
          yarn config set -H 'npmAuthToken' "${{secrets.NPM_TOKEN}}"
          yarn npm publish
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
